<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-10">
      <input
              type="text"
              class="form-control"
              id="categoryTitle"
              [(ngModel)]="categoryName"
              placeholder="New Category Name"
              name="categoryName">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button
              class="btn btn-success"
              [disabled]="categoryName.trim() === ''"
              (click)="onSubmitForm($event)"
              >Add</button>
    </div>
  </div>
</form>
