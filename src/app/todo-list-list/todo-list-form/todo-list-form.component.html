<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-10">
      <input
              type="text"
              class="form-control"
              [(ngModel)]="title"
              placeholder="New Todo-List Title"
              name="title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button
              class="btn btn-primary"
              [disabled]="title.trim() === ''"
              (click)="onSubmitForm($event)"
      >Add</button>
    </div>
  </div>
</form>
